{{ define "update_bank_modal" }}
<section class="wrapper">
  <header>
    <h1>Update your Bank</h1>
    <p class="text-muted">A bank lets you create and manage customer's accounts.</p>
  </header>
  {{ template "update_bank_form" . }}
  <hr class="my-2" />
  <div class="pill bg-red-400/10 p-4">
    <h2 class="font-semibold">Danger Zone</h2>
    <p class="text-sm">
      Anything you do in this section will be permanent. We hope you're sure about this.
    </p>
    <button
      hx-delete="/banks/{{.Bank.ID}}"
      hx-confirm="Are you sure you want to delete this bank and all of its data?"
      class="bg-red-500 hover:bg-red-600 font-bold text-white text-sm px-4 py-2 mt-4 rounded-[20px]"
    >
      Permanently Delete Bank
    </button>
  </div>
</section>
{{ end }}
